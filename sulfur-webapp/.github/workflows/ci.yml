name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'
    - name: Build backend
      run: |
        cd sulfur-webapp/backend
        mvn -B package -DskipTests
    - name: Build frontend
      run: |
        cd sulfur-webapp/frontend
        npm ci
        npm run build
    - name: Build Docker image
      run: |
        docker build -t sulfur-webapp ./sulfur-webapp
